<body>
    <div id="app" class="page">

                <div class="header-left">
                    <div>
                        <img id="logo" src="../res/drawable/zsg_logo_white.png" />
                    </div>
                </div>
                <div class="header-right">
                    <div class="github-div">

                                </path>
                            </svg>
                        </a>
                    </div>
                    <ul class="right-ul">
                        <li>
                            <a href="solar/index.html">Solar</a>
                        </li>
                        <li>
                            <a href="../doc/index.html">开发文档</a>
                        </li>
                        <li>
                            <a href="../index.html">经典版</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 搜索开始 -->
        <div class="search">
            <div class="search-center">
                <div>
                    <input type="text" id="edit-text" ref="getValue">
                </div>
                <div class="search-button" @click="search">
                    <i class="iconfont icon-icon_search"
                        style="font-size: 20px; width: 50px; height: 50px; left: 13px; top: 13.5px; position: absolute;"></i>
                </div>
            </div>
        </div>
        <!-- 搜索结束 -->

        <!-- 友情链接开始 -->
        <div class="friend-link">
            <div>
                <a href="https://kartjim.top" target="_blank" title="Kart Jim 博客">Kart Jim</a>
            </div>
        </div>
        <!-- 友情链接结束 -->

        <div @click="playMusic" class="audio">
            <div id="aplayer" style="width: 300px;"></div>
            <script src="node_modules/aplayer/dist/APlayer.min.js"></script>
        </div>


    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgWidth: (document.body.clientWidth) + 'px',
                imgHeight: 1000 + 'px'
                // source: [
                //     "../res/drawable/pmy.jpg",
                //     "../res/drawable/pmy2.jpg",
                //     // "../res/drawable/wsw.png"
                // ],
                // index: 0
            },
            methods: {
                search: function () {
                    // console.log(this.$refs.getValue.value)
                    // alert("你好");
                    var keywords = this.$refs.getValue.value;
                    // alert(keywords)
                    var url = "https://www.baidu.com/s?wd=" + keywords;
                    window.open(url);
                    // if (keywords != "") {
                    //     var url = "https://www.baidu.com/s?wd=" + keywords;
                    //     window.open(url);
                    // }
                },
            }
        })


        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            autoplay: true, // 自动播放
            fixed: true,
            audio: [{
                name: '无归',
                artist: '叶里',
                url: 'https://music.163.com/song/media/outer/url?id=404465743.mp3',
                cover: 'https://api.fczbl.vip/163?type=cover&id=404465743'
            }]
        });
    </script>
