                        <article class="content">
                            <b>软件耗电过高？</b>
                            <p>1. 若你开启了流光特效（默认开启），那么在椒盐音乐的播放界面长时间亮屏可能会带来过高的电量消耗。</p>
                            <p>2. 使用某些功能会带来过高的电量消耗。</p>

                            <p></p>
                            <b>消耗电量功能说明</b>
                            <p>流光特效（仅播放界面前台时候），耗电：🔥🔥🔥🔥</p>
                            <p>抗锯齿过滤器（Anti-Alias Filter），耗电：🔥🔥🔥</p>
                            <p>尝试强制更改输出设备的采样率（同时指定了过高的采样率），耗电：🔥🔥</p>
                            <p>过高的椒盐音乐音频重采样，耗电：🔥🔥</p>
                            <p>解码浮点支持耗电：🔥</p>
                            <p>过高或者不佳的 D2P 设置，耗电：🔥</p>
                            <p>SALT PLAYER AUDIOFX V4，耗电：🔥</p>
                        </article>
